<div class="container" style="padding-top:40px;">    
    <div class="row">    
      <div class="col-md-10 mx-auto">    
        <div class="card mx-4">   
          <div class="card-head p-4">  
              <div class="col-sm-12 btn btn-success">  
                  Employee's Information  
                </div>  
          </div>   
          <div class="card-body p-4">    
       <form [formGroup]="Addemployee" (ngSubmit)="onFormSubmit(Addemployee.value)">  
      <div class="col-sm-12">  
        <div class="card-body">  
          <!-- <div class="row"> -->  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Name">Name</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter name" formControlName="Name">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Department">Department</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Department" formControlName="Department">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Address">Address</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Address" formControlName="Address">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="City">City</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter City" formControlName="City">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Country">Country</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Country" formControlName="Country">  
            </div>  
          </div>  
          <div class="form-group">
            <label class="col-sm-2 control-label" for="Country">Country</label>  
            <select formControlName="Country" class="form-control" (change)="onChangeCountry($event.target.value)">
              <option value="">Select country...</option>
              <option *ngFor="let country of countries" [value]="country.countryId">{{country.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <select formControlName="state" class="form-control" (change)="onChangeState($event.target.value)">
              <option value="">Select state...</option>
              <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <select formControlName="city" class="form-control">
              <option value="">Select city...</option>
              <option *ngFor="let city of cities" [value]="city.stateid">{{city.name}}</option>
            </select>
          </div>

        </div>  
      </div>  
      <div class="col-6 text-right">    
          <button class="btn btn-primary px-10" type="submit" >{{btnText}} </button>  
        </div>  
    </form>  
    <div class="row"  *ngIf="dataSaved">
      <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>{{massage}}</strong> 

        </p>
      </div>
    </div>
 
    </div>    
    </div>   
  </div>
