<div class="jumbotron row align-items-center justify-content-center h-100">
  <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
<form #userForm='ngForm'>
<h3>Login Page</h3>
<div class="form-group">
  <input  type="text" class="form-control"  required #name="ngModel" name="Name" placeholder="Username" [(ngModel)]="UserName">
  <small class="text-danger" [class.d-none]="name.valid || name.untouched">UserName is required</small>
</div>
<div class="form-group"> 
  <input type="password" required  #password="ngModel" class="form-control" name="Password" placeholder="Password" [(ngModel)]="Password">
  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
</div>
<div class="form-group">
<button (click)="onClick()" type="button" class="col col-sm-12 col-md-6 col-lg-6 col-xl-6 btn btn-outline-secondary">Login</button>
<button routerLink="/adduser" class="col col-sm-12 col-md-6 col-lg-6 col-xl-6 btn btn-outline-secondary" type="button">SignUp</button>

</div>
</form>
</div>
</div>
