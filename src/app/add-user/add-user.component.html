<div class="container" style="padding-top:40px;">    
    <div class="row">    
      <div class="col-md-10 mx-auto">    
        <div class="card mx-4">   
          <div class="card-head p-4">  
              <div class="col-sm-12 btn btn-success">  
                  User's Information  
                </div>  
          </div>   
          <div class="card-body p-4">    
       <form [formGroup]="AddUser" (ngSubmit)="onFormSubmit(AddUser.value)">  
      <div class="col-sm-12">  
        <div class="card-body">  
          <!-- <div class="row"> -->  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Name">Name</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter name" formControlName="Name">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Department">Department</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter User ID" formControlName="UserName">  
            </div>  
          </div>  
          <div class="form-group ">  
            <label class="col-sm-2 control-label" for="Address">Password</label>  
            <div class="col-sm-10">  
              <input type="text" class="form-control" placeholder="Enter Password" formControlName="Password">  
            </div>  
          </div>  
        </div>  
      </div>  
      <div class="col-6 text-right">    
          <button class="btn btn-primary px-10" type="submit" >Add </button>  
        </div>  
    </form>  
        </div>    
      </div>    
    </div>    
    </div>   
  </div>
